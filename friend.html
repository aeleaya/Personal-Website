<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Georgia', serif;
            background-image: url('grid_brown.jpg');
            background-size: cover;
            background-attachment: fixed;
            display: flex;        
        }

        .header {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            background-color: rgba(153, 117, 109, 0.95);
            position: sticky;
            top: 0;
            left: 0;
            height: 100vh;
            width: 250px;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 18px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #6c3a1f, #9c6747);
            text-align: center;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header a:hover {
            background: linear-gradient(135deg, #fcf19a, #ffbf77);
            color: #6c3a1f;
            transform: scale(1.1);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        h1 {
            font-size: 50px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 20px;
            color: #5d4037;
        }

        /* Marquee Banner */
        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            margin: 20px 0;
        }

        .marquee-content {
            display: inline-block;
            animation: scroll 60s linear infinite;
        }

        .marquee img {
            display: inline-block;
            width: 280px;
            height: 340px;
            margin: 0 10px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Audio Player */
        audio {
            background: #fff;
            border-radius: 12px;
            padding: 10px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        /* Scroll-to-Top Button */
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #8d6e63;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .scroll-to-top.show {
            opacity: 1;
            visibility: visible;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .header {
                width: 220px;
                padding: 15px;
            }

            .header a {
                font-size: 16px;
                padding: 10px 14px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .marquee img {
                width: 200px;
                height: 250px;
            }

            .main-content {
                padding: 30px;
            }
        }

        @media (max-width: 768px) {
            .header {
                width: 180px;
                padding: 12px;
            }

            .header a {
                font-size: 14px;
                padding: 8px 12px;
            }

            h1 {
                font-size: 2rem;
            }

            .marquee img {
                width: 150px;
                height: 200px;
            }

            .main-content {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .header {
                width: 160px;
                padding: 10px;
            }

            .header a {
                font-size: 12px;
                padding: 6px 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .marquee img {
                width: 120px;
                height: 160px;
            }

            .main-content {
                padding: 10px;
            }

            .scroll-to-top {
                width: 40px;
                height: 40px;
                font-size: 20px;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="homepage.html">Homepage</a>
        <a href="biodata.html">Biodata</a>
        <a href="experience.html">Experience</a>
        <a href="education.html">Education</a>
        <a href="family.html">Family</a>
        <a href="friend.html">Friends</a>
        <a href="gallery.html">Gallery</a>
        <a href="other.html">Contact Me</a>
    </div>

    <div class="main-content">
        <h1>Friends</h1>

        <audio controls autoplay>
            <source src="exception.mp3" type="audio/mpeg">
            <p>Your browser doesn't support HTML audio. Here is a <a href="exception.mp3">link to the audio</a> instead.</p>
        </audio>

        <div class="marquee">
            <div class="marquee-content">
                <img src="image/aina1.jpg" alt="Friend 1">
                <img src="image/aina2.jpg" alt="Friend 1">
                <img src="image/aina3.jpg" alt="Friend 1">
                <img src="image/friend2.jpg" alt="FriendS 6">
                <img src="image/friend3.jpg" alt="Friend 7">
                <img src="image/friend4.jpg" alt="Friend 8">
                <img src="image/friend11.jpg" alt="Friend 8">
                <img src="image/friend12.jpg" alt="Friend 8">
                <img src="image/me4.jpg" alt="Friend 1">
                <img src="image/aina4.jpg" alt="Friend 1">
                <img src="image/menayu.jpg" alt="Friend 2">
                <img src="image/menayu2.jpg" alt="Friend 3">
                <img src="image/friend9.jpg" alt="Friend 4">
                <img src="image/friend5.jpg" alt="Friend 5">
                <img src="image/friend6.jpg" alt="Friend 6">
                <img src="image/friend7.jpg" alt="Friend 7">
                <img src="image/friend8.jpg" alt="Friend 8">
                <img src="image/friend10.jpg" alt="Friend 9">
                <img src="image/aina5.jpg" alt="Friend 1">
            </div>
        </div>
    </div>

    <button class="scroll-to-top" id="scrollToTop">&#8679;</button>

    <script>
        const scrollToTopBtn = document.getElementById('scrollToTop');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 200) {
                scrollToTopBtn.classList.add('show');
            } else {
                scrollToTopBtn.classList.remove('show');
            }
        });

        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
</body>
</html>
