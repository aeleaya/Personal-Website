body {

        .header {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            background-color: rgba(153, 117, 109, 0.95);
            position: sticky;
            top: 0;
            left: 0;

            width: 250px;

            justify-content: center;
            font-size: 22px;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 12px 18px;
            border-radius: 8px;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #6c3a1f, #9c6747);
            text-align: center;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header a:hover {
            background: linear-gradient(135deg, #fcf19a, #ffbf77);
            color: #6c3a1f;
            transform: scale(1.1);
        }


.main-content {
    margin: 10px auto;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

    flex-direction: column;

    overflow-y: none; /* Allow scrolling for the main content if needed */

        h1 {

	    color: #5d4037;

        .social-media {
            display: flex;
            flex-wrap: wrap;

            align-items: center;
        }

        .social-media a {
            display: inline-block;
        }

        .social-media img {
            width: 80px; /* Smaller size */
            height: 80px; /* Smaller size */
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .social-media img:hover {
            transform: scale(1.1);
        }

        p {

            color: #372b1d;
        }

        .contact-form {

            gap: 10px;
            width: 100%;
            max-width: 500px;
        }

        .contact-form input, .contact-form textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;

        .contact-form button {
            background-color: #584215;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .contact-form button:hover {

            color: #372b1d;
